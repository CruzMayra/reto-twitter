<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab" rel="stylesheet"/>
    <title>Twitter</title>
  </head>

  <body>
    <nav>
        <h1>Twitter</h1>
    </nav>

    <div class="container">
    <section class="cuadro-1"> <!-- inicio de sección de presentación -->
      <p>Reto de código</p>
      <p>Hola, soy front-end developer Jr.</p>
      <br>
      <br>
      <br>
      <p class="blue">CÓDIGO</p>
    </section> <!-- fin de sección de presentación -->

    <section id="box-tweet" class="cuadro-2"> <!-- inicio de la sección de tweet -->
      <form id="new-tweet" action="index.html" method="post">
        <textarea name="tweet" rows="6" cols="70" onKeyDown="count()" onKeyUp="count()"></textarea>  <!-- onKeyUp="cuenta()" -->
        <hr>
        <input type="submit" value ="TWEET"></input>
        <div id="meter">140</div>
      </form>
    </section><!-- fin de la sección de tweet -->

    <section class="cuadro-3"> <!-- inicio de la sección de historial -->
      <p>Tweet de prueba</p>
    </section>
    </div> <!-- fin de la sección de historial -->

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
